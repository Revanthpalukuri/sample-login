<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Glassmorphism Login Page | @coding.pixel</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div class="leaves">
			<div class="set">
				<div><img src="leaf_01.png"></div>
				<div><img src="leaf_02.png"></div>
				<div><img src="leaf_03.png"></div>
				<div><img src="leaf_04.png"></div>
				<div><img src="leaf_01.png"></div>
				<div><img src="leaf_02.png"></div>
				<div><img src="leaf_03.png"></div>
				<div><img src="leaf_04.png"></div>
			</div>
		</div>
		<img src="bg.jpg" class="bg">
		<img src="girl.png" class="girl">
		<img src="trees.png" class="trees">
		<div class="login" id="login-card">
			<h2>Sign In</h2>
			<form id="form-login">
				<div class="inputBox">
					<input type="email" id="login-email" placeholder="Email">
				</div>
				<div class="inputBox">
					<input type="password" id="login-password" placeholder="Password">
				</div>
				<div class="inputBox">
					<input type="submit" value="Login" id="btn">
				</div>
			</form>
			<div class="group">
				<a href="#" id="link-forgot">Forget Password</a>
				<a href="#" id="link-signup">Signup</a>
			</div>
		</div>

		<div class="login" id="signup-card" style="display:none;">
			<h2>Sign Up</h2>
			<form id="form-signup">
				<div class="inputBox">
					<input type="email" id="signup-email" placeholder="Email">
				</div>
				<div class="inputBox">
					<input type="password" id="signup-password" placeholder="Password">
				</div>
				<div class="inputBox">
					<input type="submit" value="Create Account" id="btn">
				</div>
			</form>
			<div class="group">
				<a href="#" id="link-to-login-1">Back to Sign In</a>
			</div>
		</div>

		<div class="login" id="forgot-card" style="display:none;">
			<h2>Forgot Password</h2>
			<form id="form-forgot">
				<div class="inputBox">
					<input type="email" id="forgot-email" placeholder="Email">
				</div>
				<div class="inputBox">
					<input type="text" id="forgot-token" placeholder="Token (click Get Token)">
				</div>
				<div class="inputBox">
					<input type="password" id="forgot-newpass" placeholder="New Password">
				</div>
				<div class="inputBox">
					<input type="button" value="Get Token" id="btn-get-token">
				</div>
				<div class="inputBox">
					<input type="submit" value="Reset Password" id="btn">
				</div>
			</form>
			<div class="group">
				<a href="#" id="link-to-login-2">Back to Sign In</a>
			</div>
		</div>
		
	</section>
	<script src="script.js"></script>
</body>
</html>
